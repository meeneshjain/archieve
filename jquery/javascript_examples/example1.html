<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>

function f1()
{
	document.getElementById("demo").innerHTML="Meenesh Jain";
}
function f2()
{
	document.getElementById("demo2").innerHTML="My first example Working"
}
</script>
</head>

<body>

<h3 onClick="f2()" id="demo2" >My first example </h3>
<p id="demo">Click me </p>
<input type="submit" name="submit" value="submit" onClick="f1()"/>
</body>

</html>
